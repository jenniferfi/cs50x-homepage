    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Contact | Homepage Project</title>
    <script>
        // Greet user 
        function contact(ev) {
            let area = document.getElementById('greeting');
            if (ev.target[0].value == "") {
                area.innerHTML = `<p style='color: ${ev.target[1].value};'>Hello, Anonymous!</p>`
            }
            else {
                area.innerHTML = `<p style='color: ${ev.target[1].value};'>Hello, ${ev.target[0].value}!</p>`
            }            
        }
        // Add event listeners
        function listen() {
            document.querySelector('form').addEventListener('submit', contact)
        }

        // Add listeners after page has loaded
        document.addEventListener('DOMContentLoaded', listen);
    </script>
</head>
