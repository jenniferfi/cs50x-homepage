    <div class="container">
        <div class="about-header">
            <div class="presentation" id="about">
                <h2>Meet the team</h2>
            </div>
        </div>
        <div class="team-container" id="team-container">
            <div class="card team" id="team1">
                <img src="img/me.JPG" alt="Image of this site's creator">
                <div class="card-body">
                    <h5 class="card-title">jenniferfi</h5>
                    <p class="card-text team-title">Junior Software Developer</p>
                </div>
            </div>
            <div class="card team" id="team2">
                <img src="img/lilja.JPG" alt="Image of black labrador">
                <div class="card-body">
                    <h5 class="card-title">Lilja</h5>
                    <p class="card-text team-title">Branch Manager</p>
                </div>
            </div>
            <div class="card team" id="team3">
                <img src="img/tesla.JPG" alt="Image of tuxedo cat">
                <div class="card-body">
                    <h5 class="card-title">Tesla</h5>
                    <p class="card-text team-title">Box Inspector</p>
                </div>
            </div>
            <div class="card team" id="team4">
                <img src="http://placekitten.com/400/400" id="kitten" alt="Image of kitten">

                    <p class="card-text team-title">Placeholder</p>
                </div>
            </div>
            <div class="card team" id="team5">
                <img id="fox" alt="Image of fox">
                <div class="card-body">
                    <h5 class="card-title">API Fox</h5>
                    <p class="card-text team-title">What does it say?</p>
                </div>
            </div>
    </div>
    <footer >
        <p>Copyright &copy; <a href="https://github.com/jenniferfi" target="_blank">jenniferfi</a></p>
    </footer>
    <script>
        var xhr = new XMLHttpRequest();
        let fox = document.getElementById('fox');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					let data = JSON.parse(xhr.responseText);
                    fox.setAttribute("src", data.image);
                }
            }
            else {
                console.log("Error, status code:" + xhr.status);
                fox.setAttribute("src", "img/Profile_avatar_placeholder_large.png");
            }
        }
        function getFox() {
            xhr.open('GET', 'https://randomfox.ca/floof/');
            xhr.send();
        }
        getFox();
    </script>
